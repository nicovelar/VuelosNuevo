    <h2 class="crud-title">Agregar Vuelo</h2>
    <div class="vuelo">

          <label for="inp" class="inp">
            <input type="text" name ="nombre" id="inp" placeholder="&nbsp;" required>
            <span class="label">Nombre</span>
            <span class="focus-bg"></span>
          </label> <br> <br>
          <input type="time" name="arribo" placeholder="" required> <br>
          <input type="time" name="partida" placeholder="" required> <br> <br>
