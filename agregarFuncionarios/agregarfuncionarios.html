  <h1 class="title"></h1>

  <div class="filtro">
    <label>Filtrar Por:</label>  
    <select id="filtro">
      <option value="NOFILTRAR">NO FILTRAR</option>
      <option value="ENCARGADO">ENCARGADO</option>
      <option value="AUXILIAR">AUXILIAR</option>
      <option value="6HS">6HS</option>
      <option value="OPERARIO">OPERARIO</option>
    </select>
    <button type="button" onclick="filtrar()" class="btn btn-secondary">FILTRAR</button> 
    
  </div> <br>

  <input type="text" id="myInput" placeholder="Buscar por código..." title="Type in a name">
  <button  onclick="buscarPorCodigo()" class="btn btn-secondary" > Buscar</button>
 

      <!-- Sección donde se ven los encargados -->
      <article>
        <table class="crud-table-encargados">
          <thead>
            <tr>
            <th>Código</th>
            <th>Cargo</th>
            <th>Horario Entrada</th>
            <th>Horario Salida</th>
            <th>Telefono</th>
            <th>Disponibilidad</th>
            <th>Acción</th>
            <th>Vuelos</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
    </article>

    
    <a onclick="atras()" class="arrow left"></a>
    <a onclick="adelante()" class="arrow right"></a>

     <!-- Acciones para Editar o Eliminar -->
     <template id="crud-template">
        <tr>
          <td class="codigo"></td>
          <td class="cargo"></td>
          <td class="horarioEntrada"></td>
          <td class="horarioSalida"></td>
          <td class="telefono"></td>
          <td class="disponibilidad"></td>
          <td>
            <button class="agregar btn btn-warning">Agregar Funcionario</button>
          </td>
          <td class="vuelos"></td>
         
          
        </tr>
      </template> <br> <br> <br> <br> <br>


       <!-- Sección donde se ven los encargados para el vuelo-->
       <article>
        <table class="crud-table-encargados-vuelo" >
          <thead>
            <tr>
            <th>Código</th>
            <th>Cargo</th>
            <th>Horario Entrada</th>
            <th>Horario Salida</th>
            <th>Disponibilidad</th>
            <th>Trabajo</th>
            </tr>
          </thead>
          <tbody class="wrapper"></tbody>
        </table>
    </article>
      <!-- Acciones para Editar o Eliminar -->
      <template id="crud-template-vuelo">
        <tr class="draggable" draggable="true">
          <td class="codigo"></td>
          <td class="cargo"></td>
          <td class="horarioEntrada"></td>
          <td class="horarioSalida"></td>
          <td class="disponibilidad"></td>
          <td class="trabajo">
            <select class="trabajos">
              <option value="ENC">ENC</option>
              <option value="OP">OP</option>
              <option value="MICRO">MICRO</option>
              <option value="CAMION">CAMION</option>
              <option value="LIMP">LIMP</option>
              <option value="CINTA">CINTA</option>
              <option value="CHECKIN">CHECK IN</option>
            </select> <br>
          </td>
          <td>
            <button class="eliminar btn btn-danger">Eliminar</button>
          </td> 
          
        </tr>
      </template>

      <div class="enviar">

      </div>  <br> <br> <br> <br>

      <template id="botonEnviar"> <br> <br>
        <button id="botonEnviar" type="submit" class="enviar style-4 button4">Enviar </button>
      </template>
